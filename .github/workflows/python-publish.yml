name: Build and Publish Python Wheels (Linux & macOS ARM)

# Trigger on every push to any branch
on:
  push:
    branches:
      - '**'  # Triggers on every branch push

jobs:
  build-linux:
    name: Build Linux Wheel (x86_64)
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - name: Checkout the code
        uses: actions/checkout@v4 # Updated to v4

      # Step 2: Set up Python 3.12
      - name: Set up Python 3.12
        uses: actions/setup-python@v5 # Updated to v5
        with:
          python-version: '3.12'

      # Step 3: Install GCC 9
      - name: Install GCC 9
        run: |
          sudo apt-get update
          sudo apt-get install -y g++-9 gcc-9
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-9 50
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-9 50
          gcc --version # Verify installation

      # Step 4: Install pybind11 and build dependencies
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel pybind11

      # Step 5: Build the Linux wheel
      - name: Build the Linux wheel
        run: |
          set -e # Exit immediately if a command exits with a non-zero status.
          if [ ! -d "past-0.7.2" ]; then
            wget https://master.dl.sourceforge.net/project/pocc/1.6/testing/modules/past-0.7.2.tar.gz
            tar -xvf past-0.7.2.tar.gz
            cp setup.py ./past-0.7.2/
            cp bindings.cpp ./past-0.7.2/src/
            cp Makefile.am ./past-0.7.2/src/
            # Use __restrict__ which is understood by GCC and Clang
            sed -i 's/\<restrict\>/__restrict__/g' ./past-0.7.2/past/include/past/abstract_interpretation_memory.h
          fi
          cd past-0.7.2
          python setup.py bdist_wheel
          # Move dist content to top-level dist directory relative to workspace root
          mv dist ../dist_linux # Use a distinct name temporarily

      # Step 6: Upload the Linux wheel artifact
      - name: Upload the Linux wheel
        uses: actions/upload-artifact@v4 # Updated to v4
        with:
          name: dist-linux # Specific name for this artifact
          path: dist_linux/ # Upload the contents of the temporary directory

  build-macos-arm:
    name: Build macOS Wheel (ARM64)
    runs-on: macos-14 # Runner with Apple Silicon (ARM64) architecture
    steps:
      # Step 1: Checkout the code
      - name: Checkout the code
        uses: actions/checkout@v4

      # Step 2: Set up Python 3.12
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          # Architecture setting might be needed if runner provides both
          # architecture: arm64 # Explicitly request arm64 if needed

      # Step 3: Install build dependencies (macOS uses Clang by default)
      # Note: If compilation fails, you might need to install GCC via Homebrew:
      # brew install gcc@9
      # And potentially set environment variables:
      # echo "CC=gcc-9" >> $GITHUB_ENV
      # echo "CXX=g++-9" >> $GITHUB_ENV
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel pybind11

      # Step 4: Build the macOS wheel
      - name: Build the macOS wheel
        run: |
          set -e # Exit immediately if a command exits with a non-zero status.
          if [ ! -d "past-0.7.2" ]; then
            # Use curl, standard on macOS
            curl -L -o past-0.7.2.tar.gz https://master.dl.sourceforge.net/project/pocc/1.6/testing/modules/past-0.7.2.tar.gz
            tar -xvf past-0.7.2.tar.gz
            cp setup.py ./past-0.7.2/
            cp bindings.cpp ./past-0.7.2/src/
            cp Makefile.am ./past-0.7.2/src/
            # macOS sed requires an argument for -i (backup extension), use '' for no backup
            # Use __restrict__ which is understood by GCC and Clang
            sed -i '' 's/\<restrict\>/__restrict__/g' ./past-0.7.2/past/include/past/abstract_interpretation_memory.h
          fi
          cd past-0.7.2
          python setup.py bdist_wheel
          # Move dist content to top-level dist directory relative to workspace root
          mv dist ../dist_macos # Use a distinct name temporarily

      # Step 5: Upload the macOS wheel artifact
      - name: Upload the macOS ARM wheel
        uses: actions/upload-artifact@v4
        with:
          name: dist-macos-arm # Specific name for this artifact
          path: dist_macos/ # Upload the contents of the temporary directory

  release:
    name: Create GitHub Release
    # if: github.ref_type == 'tag' # IMPORTANT: Uncomment this line if you only want releases on git tags
    needs: [build-linux, build-macos-arm] # Wait for both build jobs to complete
    runs-on: ubuntu-latest
    permissions: # Need write permissions to create releases
      contents: write
    steps:
      # Step 7a: Download Linux artifact
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-linux # Name specified during upload
          path: dist/ # Download directly into the 'dist' folder

      # Step 7b: Download macOS artifact
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-macos-arm # Name specified during upload
          path: dist/ # Download into the SAME 'dist' folder

      # List downloaded files for verification (optional)
      - name: List files in dist
        run: ls -l dist/

      # Step 8: Get short commit SHA (first 7 characters)
      - name: Get short commit SHA
        run: echo "COMMIT_HASH=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_ENV

      # Step 9: Publish release with both wheels
      - name: Publish release
        uses: ncipollo/release-action@v1
        with:
          artifacts: 'dist/*' # Upload all files (*.whl) from the 'dist' directory
          token: ${{ secrets.GITHUB_TOKEN }} # Automatically available GitHub token
          tag: ${{ env.COMMIT_HASH }} # Use the shortened commit hash as tag
          # Consider using github.ref_name if triggering on tags: tag: ${{ github.ref_name }}
          name: Release ${{ env.COMMIT_HASH }} # Optional: Use commit hash in release name
          # name: Release ${{ github.ref_name }} # Use tag name for release if triggering on tags
          body: "Automated release including Linux (x86_64) and macOS (ARM64) wheels. Built from commit ${{ github.sha }}." # Add more details if needed
          draft: false
          prerelease: true # Consider setting to true if these are dev builds
